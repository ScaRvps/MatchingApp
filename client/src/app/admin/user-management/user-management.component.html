<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30%">User Name</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 30%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.userName | titlecase }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button (click)="openRolesModal(user)" class="btn">
          <i class="fa fa-edit" style="color: #17a2b8"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
