<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.nickName }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.userName }}"
          class="btn btn-primary"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="likeMember(member.userName)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.userName }}"
          [queryParams]="{ tab: 3 }"
          class="btn btn-primary"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span
        [ngClass]="
          (presenceService.onlineUsers$ | async).includes(member.userName)
            ? 'online'
            : 'offline'
        "
      >
        <i class="fa fa-circle online-indicator"></i>
      </span>
      <i class="fa fa-user mr-2"></i>
      {{ member.nickName }}
    </h6>
    <p class="card-text text-center text-muted">{{ member.city }}</p>
  </div>
</div>
