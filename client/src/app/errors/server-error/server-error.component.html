<link
  href="https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption"
  rel="stylesheet"
  type="text/css"
/>
<body>
  <!-- Error Page -->
  <div class="error">
    <div class="container-floud">
      <div class="col-xs-12 ground-color text-center">
        <div class="container-error-404">
          <div class="clip">
            <div class="shadow"><span class="digit thirdDigit">5</span></div>
          </div>
          <div class="clip">
            <div class="shadow"><span class="digit secondDigit">0</span></div>
          </div>
          <div class="clip">
            <div class="shadow"><span class="digit firstDigit">0</span></div>
          </div>
        </div>
        <h2 class="h1">Internal Server Error</h2>
        <h3>{{ error.message }}</h3>
        <p>{{ error.details }}</p>
      </div>
    </div>
  </div>
  <!-- Error Page -->
</body>
